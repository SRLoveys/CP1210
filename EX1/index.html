<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <main>
        <h1>Login to Site</h1>
        <form id="email_form" name="email_form" action="join.html" method="get">
            <label for="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1"><span>*</span><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><span>*</span><br>

            <label for="robot">I am not a robot</label>
            <input type="checkbox" id="robot" name="robot" value="robot">
            <span>*</span><br>

            
            <input type="button" id="login" value="login" class="buttons">
			<br>
			<input type="reset" id="resetButton" value="reset" class="buttons">
        </form>
    </main>
    <script type="text/javascript" src="exercise.js"></script>
</body>
</html>
