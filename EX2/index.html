<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Rollover</title>
    <link rel="stylesheet" type="text/css" href="exercise2.css">

</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <ul id="image_list">
            <li><a href="images/release.jpg" title="Catch and Release"></a></li>
            <li><a href="images/deer.jpg" title="Deer at Play"></a></li>
            <li><a href="images/hero.jpg" title="The Big One!"></a></li>
        </ul>
        <p>
            <img id="image1" src="images/release.jpg" alt="">
            <h2 id="caption">Catch and Release</h2>
            <input type="button" id="deer" value="Deer">
            <input type="button" id="release" value="Release">
            <input type="button" id="hero" value="Hero">
        </p>
    </main>
    <script src="exercise2.js"></script>
</body>
</html>
